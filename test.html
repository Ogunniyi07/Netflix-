        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Test javascript code</title>
        <script>
                (function () {
    var words = [
        "Stranger",
        "Baby",
        "Youtuber",
        "Developer"
    ],
    i = 0;  
    setInterval(function(){
        $('#words').fadeOut(function(){
            $(this).html(words[(i =(i + 1) % words.length)]).fadeIn();
        });
    }, 1000)
})();
        </script>
    </head>
    <body>
        <div class="test">
            <p> I am a <span id= "words">Stranger Things</span></p>
